<!DOCTYPE html>
<html lang="en" ng-app="dapperApp">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./assets/stylesheets/style.css">
  <meta charset="UTF-8">
  <title>Dapper Dude & Co.</title>
</head>
<body>

<div class="container-fluid" ng-controller="MenuController as menu">
    <div class="row">
      <div class="col-xs-4 border">
        <img class="logoimage" id="logoPipe" src="./assets/images/dapper.png" width="60px" height="60px"/></a>
        <a class="dapperlogo" id="homepage" ui-sref="home" style="text-decoration: none">The Dapper Dude & Co.</a>
      </div>
      <div class="col-xs-4 border center finalheader">
        <a id="theman"    ui-sref="shop({category: 'men', collection: ''})"  style="text-decoration: none">The Man</a>
        <a id="lifestyle" ui-sref="shop({category: 'life', collection: ''})" style="text-decoration: none">Lifestyle</a>
        <a id="begood"    ui-sref="begood" style="text-decoration: none">Be Good</a>
        <a id="manifesto" ui-sref="manifest" style="text-decoration: none">Manifesto</a>
      </div>
      <div class="col-xs-4 border" ng-controller="CartController as cart">
        <a ui-sref="shoppingcart" class="glyphicon glyphicon-shopping-cart" aria-hidden="true" style="text-decoration: none"></a>
        <a ui-sref="searching" class="glyphicon glyphicon-search" aria-hidden="true" style="text-decoration: none"></a>
      </div>
    </div>



    <div class="empty">
      <ui-view></ui-view>
    </div>


    <script src="./app.module.js"></script>
    <script src="controllers/home.controller.js"></script>
    <script src="controllers/menu.controller.js"></script>
    <script src="controllers/cart.controller.js"></script>
    <script src="controllers/shop.controller.js"></script>
    <script src="services/catalog.data.service.js"></script>
  </body>
</head>
